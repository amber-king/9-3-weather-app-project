<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
    <script defer src="./weatherfunction.js"></script>

</head>

<body>
    <header>
        <div>
            <h1>Weather App</h1>
            <form >
                <label for="location">Pick a Location</label>
                <input type="text" id="location" name="location" required>
                <input type="submit" value="Get Weather">
            </form>
        </div>
    </header>

    <div class="convert-div">
        <aside class="convert_info">
            <h3>Tempature Conversion Widget</h3>
            <form>
                <label for="temperature">Convert the Temperature</label>
                <input type="number" name="temperature" />

                <label for="tempFahr">Convert to Fahrenheit</label>
                <input type="radio" name="temp_ConvF" id="to-C" value="C" />

                <label for="tempCel">Covert to Celcius</label>
                <input type="radio" name="temp_ConvC" id="to-F" value="F" />
            </form>

        </aside>



        <main class="main_article">
            <p class="weather_location">Choose a location to view the weather</p>
            <article class="main_info"></article>
            
            <aside></aside>

            <article>
                <h5>Today</h5>
            </article>
            <article>
                <h5>Tomorrow</h5>
            </article>
            <article>
                <h5>Following Day</h5>
            </article>
        </main>
        <aside class="previous_search">
            <section class="previous_weather">
                <h4>Previous Searches</h4>
                <ul class="new_li">
                    <p class="p-delete">No previous searches</p>
                   

                </ul>
            </section>
        </aside>
    </div>
</body>

</html>
